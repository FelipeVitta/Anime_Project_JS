<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogo.css">
    <title>Catálogo</title>
</head>

<body onload="catalogList()">
    <div class="menu-div">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="">Notícias</a></li>
            <li><a href="">Minha Lista</a></li>
            <li><a href="">Recomendados</a></li>
            <li><a href="">Frases</a></li>
            <li id="login-but"><a href="">Login</a></li>
        </ul>
    </div>

    <div class="listagem">

        <div class="search-div">
            <!-- Select para filtragem por genero -->
            <div class="genre-selecion">
                <label for="genero">Genero</label>
                <div class="center-select">
                <select id="genre">
                    <option value="acao">Selecione...</option>
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="ficcao">Fantasia</option>
                    <option value="ficcao">Terror</option>
                    <option value="ficcao">Música</option>
                    <option value="ficcao">Esportes</option>
                </select>
            </div>
            </div>

            <!-- Input de pesquisa por anime -->
            <div class="src-input">
                <input id="src-but" type="text" name="" placeholder="Qual anime procura?"
                    onkeydown="searchAnime(event)" />
            </div>
            <!-- Input número máximo de episódios -->
            <div class="max-eps-selecion">
                <div class="center-max-eps">
                    <label> Máximo de episódios </label>
                </div>
                <div class="center-max-eps">
                    <input id="max-eps-input" type="number" name="" placeholder="Número máximo de episódios"
                        onkeydown="searchAnime(event)" />
                </div>
            </div>
        </div>
        <div class="c-loader" id="loader"> </div>

        <div class="catalogo">
            <!-- div para a listagem dos cards -->
        </div>

    </div>

</body>
<script src="requests.js"></script>

</html>
